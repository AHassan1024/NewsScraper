<!DOCTYPE html>
<html>
<head>
  <title>Felix News Scraper</title>
  <style>
    /* CSS styles for the card layout */
    .card {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f7f7f7;
    }
    
    .card-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .card-subject {
      font-style: italic;
      color: #888;
      margin-bottom: 10px;
    }
    
    .card-last-updated {
      color: #555;
      font-size: 12px;
      margin-bottom: 10px;
    }
    
    .card-url {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Felix News Scraper</h1>
    <div></div>
    A web scraper for Felix in C++
    <div></div>
    <div class="card-list">
      <!-- Dynamically generated card entries will be inserted here -->
    </div>
    <div class="pagination">
      <!-- Pagination navigation will be inserted here -->
    </div>
  </div>
</body>
</html>
